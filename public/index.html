<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon & PWA (CRA placeholders — не чіпати) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Viewport / Theming -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2E8EEA" />
    <meta name="color-scheme" content="light dark" />

    <!-- Primary SEO -->
    <title>Vitaliy Skochko — Web Developer</title>
    <meta
      name="description"
      content="Portfolio та сайти від Vitaliy Skochko: React, Vite, Firebase, сучасний UI/UX, спортивні медіа та бізнес-візитки."
    />
    <meta name="author" content="Vitaliy Skochko" />
    <meta name="robots" content="index,follow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://vitaliy-skochko-visit.web.app/" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vitaliy-skochko-visit.web.app/" />
    <meta property="og:title" content="Vitaliy Skochko — Web Developer" />
    <meta
      property="og:description"
      content="React + Firebase портфоліо, проєкти, контакти. Сучасні, швидкі та естетичні сайти."
    />
    <!-- Картинку покласти в public/og-image.jpg -->
    <meta property="og:image" content="https://vitaliy-skochko-visit.web.app/og-image.jpg" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Vitaliy Skochko — Web Developer" />
    <meta
      name="twitter:description"
      content="React + Firebase портфоліо, проєкти, контакти."
    />
    <meta name="twitter:image" content="https://vitaliy-skochko-visit.web.app/og-image.jpg" />

    <!-- Structured Data (Person + WebSite) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Vitaliy Skochko",
      "jobTitle": "Web Developer",
      "url": "https://vitaliy-skochko-visit.web.app/",
      "sameAs": [
        "https://github.com/VitaliySkochko",
        "https://www.linkedin.com/company/bigsport/"
      ]
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Vitaliy Skochko — Web Developer",
      "url": "https://vitaliy-skochko-visit.web.app/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://vitaliy-skochko-visit.web.app/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Безпечні кольори в iOS notch-зонах -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  </head>
  <body>
    <noscript>Для роботи сайту потрібен JavaScript.</noscript>
    <div id="root"></div>
  </body>
</html>
